<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Practice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar section Start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
         <div class="img">
            <img class="" src="./logo.png" alt="">
         </div>
          <div class="collapse navbar-collapse mx-5" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Link
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Apple</a></li>
                  <li><a class="dropdown-item" href="#">Samsung</a></li>
                  <li><a class="dropdown-item" href="#">Google</a></li>
                  <li><a class="dropdown-item" href="#">Xiaomi</a></li>
                  <li><a class="dropdown-item" href="#">Realme</a></li>
                  <li><a class="dropdown-item" href="#">Oneplus</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-disabled="true">Contact Us</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <!-- Navbar section End -->
    <!-- Form Section Start -->
    <section class="form-section mx-auto p-3">
        <div class="container">
            <div class="form-area w-50 p-4 rounded mx-auto bcolor">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-light text-center">Contact Us</h1>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-6">
                        <input class="form-control" type="text" placeholder="First Name">
                    </div>
                    <div class="col-md-6">
                        <input class="form-control" type="text" placeholder="Last Name">
                       </div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-6">
                        <input class="form-control" type="email" placeholder="Email Address">
                    </div>
                    <div class="col-md-6">
                        <input class="form-control" type="password" placeholder="Password">
                       </div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-12">
                        <input class="form-control" type="tel" placeholder="Phone Number">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-12">
                        <textarea class="form-control mb-2" name="" id="" placeholder="Comment" ></textarea>
                    </div>
                    <input class=" btn bt-color w-50 mx-auto rounded" type="submit" value="Send Message">
                </div>
            </div>
        </div>
    </section>
    <!-- Form Section End -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
