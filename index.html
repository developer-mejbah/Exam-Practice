<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Practice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <section class="form-section mx-auto p-3">
        <div class="container">
            <div class="form-area w-50 p-4 rounded mx-auto bcolor">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-light text-center">Contact Us</h1>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-6">
                        <input class="form-control" type="text" placeholder="First Name">
                    </div>
                    <div class="col-md-6">
                        <input class="form-control" type="text" placeholder="Last Name">
                       </div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-6">
                        <input class="form-control" type="email" placeholder="Email Address">
                    </div>
                    <div class="col-md-6">
                        <input class="form-control" type="password" placeholder="Password">
                       </div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-12">
                        <input class="form-control" type="tel" placeholder="Phone Number">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-12">
                        <textarea class="form-control mb-2" name="" id="" placeholder="Comment" ></textarea>
                    </div>
                    <input class=" btn bt-color w-50 mx-auto rounded" type="submit" value="Send Message">
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
